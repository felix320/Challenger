<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="./assets/Flx.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img class="logo" src="./assets/Flx.png" alt="Logo" width="32" />
    </header>
    <main>
        <section>
            <textarea class="text-area" placeholder="Ingresa el texto que desea encriptar o desencriptar."></textarea>
            <div>
                <h6 class="presentacion__ingreso__mensaje" for="texto">❗ Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="container__encriptar" onclick="btnEncripta();">Encriptar</button>
                <button class="container__desencriptar" onclick="btnDesencripta();">Desencriptar</button>
                <button class="container__borrar" onclick="borrarTexto()">Borrar</button>
            </div>
        </section>
        <section>
            <textarea id="codificado" class="mensaje" cols="20" rows="8" readonly></textarea>
            <div>
                <button class="container__copiar" onclick="copiarTexto();">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="credito">2024 Desarrollado por Miraz</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
