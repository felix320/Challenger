<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body id="body">
    <header></header>
    <main>
        <div class="logo">
            <img src="./assets/flx.png" width="32" />
        </div>

        <div class="presentacion__ingreso">
            <textarea class="presentacion__ingreso__texto" cols="40" rows="11" id="ingreso_texto"
                placeholder="Ingresa el texto que desees encriptar o desencriptar." name="ingrese texto"></textarea>
            <label class="presentacion__ingreso_mensaje" for="texto">Solo letras minúsculas y sin acentos</label>
            <div class="botones">
                <button class="container__encriptar" onclick="encripta();">Encriptar</button>
                <button class="container__desenciptar" onclick="desencripta();">Desencriptar</button>
                <button class="container__borrar" onclick="borrarTexto()">Borrar</button>
            </div>
        </div>
        <div class="presentacion__Salida" id="presentacion__Salida">
            <div class="Presentacion__Salida__encriptado">
                <textarea id="codificado" class="presentacion__salida__texto" readonly></textarea>
                <div class="presentacion__desaparece" id="presentacion__desaparece">
                    <img class="presentacion__salida__imagen" src="./assets/Muneco.png" alt="Imagen de muneco">
                    <h1 class="presentacion__salida__titulo">Ningún mensaje fue encontrado</h1>
                    <!-- <p class="presentacion__salida__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p> -->
                </div>
            </div>
            <div id="boton_copiar" class="boton__copiar">
                <button class="container__copiar" onclick="copiarTexto();">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>2024 Desarrollado por Miraz</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
